<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Connect</title>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999999999;
        }

        #animate {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            bottom: 0;
            max-height: 300px;
            transform: translateY(-50%)
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div id="animate"></div>
    </div>

<script src="/assets/js/lib/lottie.min.js"></script>
<script>
    const animate = document.getElementById( 'animate' )

    bodymovin.loadAnimation({
        container: animate,
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: '/assets/json/animate.svg.json'
    })
</script>
</body>
</html>
