<!DOCTYPE html>
<html>
<head>
    <title>Drop Files</title>
    
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <script src="/module/socket.io.js"></script>
    <script src="/module/lib.js"></script>
</head>
<body>
    <div class="container pt-5">
        <h1><img src="favicon.svg">Drop Files</h1>

        <div class="alert alert-success d-none" id="confirm">Complete !</div>

        <form action="/transfer" id="upload" method="post" enctype="multipart/form-data">
            <div class="form-group custom-file mb-3">
                <input type="file" name="transfer" class="custom-file-input" id="choose" multiple>
                <label class="custom-file-label" for="choose">Choose file</label>
            </div>

            <div class="form-group custom-file mb-3">
                <button type="submit" class="btn btn-success">Upload</button>
            </div>
        </form>

        <p>Progress</p>
        <progress value="0" max="100" id="progress"></progress>
    </div>

    <script src="assets/js/index.js"></script>
</body>
</html>
