<!DOCTYPE html>
<html>
<head>
    <title>Key Sign</title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="/module/socket.io.js"></script>
    <script src="/module/lib.js"></script>
</head>
<body>
    
<div class="container py-5">
    <div class="container pt-5">
        <h1 class="mb-3">Key Sign</h1>

        <div class="row">
            <div class="col-6">
                <form name="sign">
                    <div class="alert alert-danger d-none">Error !</div>


                    <div class="form-group">
                        <label>chainid</label>
                        <input type="text" name="chainid" class="form-control" value="de5f4d8974715e20f47c8bb609547c9e66b0b9e31d521199b3d8d6af6da74cb1"/>
                    </div>

                    <div class="form-group">
                        <label>transaction</label>
                        <input type="text" name="transaction" class="form-control" value="112289d060721b5cec5a010080841e00000000000011130065cd1d0000000000000000" />
                    </div>

                    <div class="form-group">
                        <label>keyname</label>
                        <input type="text" name="keyname" class="form-control" value="test1"/>
                    </div>

                    <button type="submit" class="btn btn-primary">Sign</button>
                </form>
            </div>
        </div><div class="row">
            <div class="col-12">
                <h4>Results</h4>
                <table width="100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>RESULT</th>
                        </tr>
                    </thead>
                    <tbody id="results">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
