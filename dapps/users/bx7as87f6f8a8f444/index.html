<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="/module/socket.io.js"></script>
    <script src="/module/lib.js"></script>
</head>
<body>
    
<div class="container py-5">
    <div class="container pt-5">
        <h1 class="mb-3">Messanger</h1>

        <div class="row ready">
            <div class="col-6">
                <form name="create">
                    <div class="alert alert-danger d-none">Error !</div>

                    <div class="form-group">
                        <label>Room name</label>
                        <input type="text" name="message" class="form-control" />
                    </div>

                    <button type="submit" class="btn btn-primary">Create Room</button>
                </form>
            </div>

            <div class="col-6">
                <form name="connect">
                    <div class="alert alert-warning d-none">Warning !</div>

                    <div class="form-group">
                        <label>Room name</label>
                        <input type="text" name="message" class="form-control" />
                    </div>

                    <button type="submit" class="btn btn-secondary">Connect Room</button>
                </form>
            </div>
        </div>

        <form name="broadcast" class="d-none">
            <ul class="list-unstyled" id="message"></ul>

            <div class="form-group">
                <label>Message</label>
                <input type="text" name="message" class="form-control" />
            </div>

            <button type="submit" class="btn btn-success">Send</button>
        </form>
    </div>
</div>

<script src="js/blockies.js"></script>
<script src="js/index.js"></script>
</body>
</html>
