<body style="background-color:LIGHTCORAL;">
	<h1>BrowserView2</h1>	 
	<textarea id="area"></textarea>
	<br />
	<!-- <button id="communicate">Intent dapp communication</button> -->	
	<br />
	<button id="sendchannel2">Send data through channel</button>
	
	<h4>Network</h4>
	<label>Witness ID: <input id="networkWitnessId" type="text"></label> <span>1.5.8</span><br />
	<button id="networkGetBlockButton">Network Get Block</button>
	<button id="networkGetWitnessButton">Network Get Witness</button>
	<button id="networkSubscribeButton">Network Subscribe</button>
	<button id="networkUnsubscribeButton">Network Unsubscribe</button>
	<br />

	<h4>Storage</h4>
	<label>Key: <input id="storageKey" type="text"></label><br />
	<label>Value: <input id="storageValue" type="text"></label><br />
	<button id="storageSaveButton">Save</button>
	<button id="storageDeleteButton">Delete</button>

	<h4>Console</h4>
	<input id="consoleText" type="text"><button id="sendToConsoleButton">Send to Console</button>
	<br />
	
	<h4>Keychain</h4>
	<label>Key: <input id="keychainKey" type="text"></label> <span>some_key</span><br />
	<label>ChainId: <input id="keychainChainId" type="text"></label> <span>de5f4d8974715e20f47c8bb609547c9e66b0b9e31d521199b3d8d6af6da74cb1</span><br />
	<label>Transaction: <input id="keychainTransactionId" type="text"></label> <span>871689d060721b5cec5a010080841e00000000000011130065cd1d0000000000000000</span><br />
	<button id="keychainCreateButton">Create</button>
	<button id="keychainListButton">List</button>
	<button id="keychainSignButton">Sign</button>
	<br />
	<br />
	<!-- system component part -->

	<button id="intent_channel">Intent channel data pass</button>

	<br />
    <br />

	<form id="ipfsRoomSubscribe">
		<input id="ipfsRoomName" name="ipfsRoomName" value="Room"/>
		<button id="ipfsRoomSubscribeButton">Subscribe room</button>
		<button id="ipfsRoomLeaveButton" type="button">Leave room</button>
	</form>

    <div>Chat log:</div>
	<div id="ipfsRoomLog" style="border: 1px; max-height: 400px; width: 100%;"></div>

	<form id="ipfsRoomSendBroadcastTextForm">
		<input name="message" placeholder="Enter text"/>
		<button>Send broadcast message</button>
	</form>
	<form id="ipfsRoomSendToPeerTextForm">
		<input name="message" placeholder="Enter text"/>
		<input name="peerHash" placeholder="Enter peer hash"/>
		<button>Send to peer</button>
	</form>

	<script src="../../lib/build/app.bundle.js"></script>
</body>
