<body style="background-color:powderblue;">
	<h1>BrowserView1</h1>
	<textarea id="messageId"></textarea>
	<br />
	<br />
 
	<br />
	<br />
	<button id="communicate">Intent dapp communication</button>
	<br />
	<br />
	<button id="openDialogButton">Choose file for uploading (FM sys component)</button>
	<br />
    <button id="downloadButton">Download file with hash</button>
    <input id="ipfsHash" type="text" value="QmXQeUUn1UuGjEEFdxdasjvLNh85u5DUC8TJCEJFS4eyqw" />
    <br />
	<button id="sendchannel1">Send data through channel 1</button>
	<br />
	<button id="sendchannel2">Send data through channel 2</button>

	<br />
	<br />
	<br />
	<form id="ipfsRoomSubscribe">
		<input id="ipfsRoomName" name="ipfsRoomName" value="Room"/>
		<button id="ipfsRoomSubscribeButton">Subscribe room</button>
		<button id="ipfsRoomLeaveButton" type="button">Leave room</button>
	</form>

	<div>Chat log:</div>
	<div id="ipfsRoomLog" style="border: 1px; max-height: 400px; width: 100%;"></div>
	<form id="ipfsRoomSendBroadcastTextForm">
		<input name="message" placeholder="Enter text"/>
		<button>Send broadcast message</button>
	</form>
	<form id="ipfsRoomSendToPeerTextForm">
		<input name="message" placeholder="Enter text"/>
		<input name="peerHash" placeholder="Enter peer hash"/>
		<button>Send to peer</button>
	</form>

	<form id="orbitDbCreateDatabase">
		<input name="dbName" placeholder="Enter database name"/>
		<button>Create database</button>
	</form>

	<form id="orbitDbOpenDatabase">
		<input name="dbName" placeholder="Enter database name"/>
		<button>Open database and subscribe</button>
	</form>

	<form id="orbitDbAddEntry">
		<input name="json" placeholder="Enter JSON" value='{"name":"John"}'/>
		<button>Add entry</button>
	</form>

	<form id="orbitDbGetEntry">
		<input name="hash" placeholder="Enter hash entry"/>
		<button>Get entry</button>
	</form>

	<form id="orbitDbGetAllEntries">
		<input name="dbName" placeholder="Enter database"/>
		<button>Get all entries</button>
	</form>

	<script src="../../../lib/build/app.bundle.js"></script>
</body>
